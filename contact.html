<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Dino 101 Math</title>
  <link rel="icon" type="image/png" href="images/5 FAV.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page-container">
        <nav class="navbar">
            <div class="logo nav-links"><a href="index.html">Dino 101 Math</a></div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <a href="https://dino-101-math-store.printify.me/"
                    target="_blank"
                    class="merch-btn">Merch</a>
                </li>
            </ul>
        </nav>
        
        <main class="content">
            <section class="section contact-page-section">
                <div class="contact-header">
                    <h2>Get In Touch</h2>
                    <p>Have feedback, questions, or ideas? I'd love to hear from you! Fill out the form below and I'll get back to you as soon as possible.</p>
                </div>
                
                <form
                    class="contact-form"
                    action="https://formspree.io/f/xdaeybrk"
                    method="POST">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="contact-text-inputs" name="name" placeholder="Dino" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="contact-text-inputs" name="email" placeholder="myemail@mail.com" required/>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="contact-text-inputs" rows="6" placeholder="Math is cool..." required></textarea>
                    </div>

                    <input type="hidden" name="_replyto" value="%email%" />

                    <button type="submit" id="contact-form-submit">Send Message</button>
                </form>
            </section>
        </main>

        <footer>
            <p>© 2026 Dino 101 Math</p>
        </footer>
    </div>
</body>
</html>
